    <link href="/static/movies/css/output.css" rel="stylesheet">

                <p>Bienvenido, {{ user.username }}</p>
                <form method="post" action="{% url 'logout' %}" class="inline">
                    {% csrf_token %}
                    <button type="submit" class="text-sky-500 hover:underline">Cerrar Sesi칩n</button>
                </form>
                {% else %}
                <a href="{% url 'login' %}" class="text-sky-500 hover:underline">Iniciar Sesi칩n</a>
                {% endif %}
            </div>
        </div>
    </header>
    <br/>
    <article>
        {% block article %}
        {% endblock %}
    </article>

    <footer class="text-center mt-8">
        <p>Proyecto de ejemplo de la materia Programaci칩n Web</p>
        <p><a href="https://github.com/Sencion7/mymoviess">MyMoviess</a></p>

</html>
